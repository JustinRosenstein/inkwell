<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for inkwell body -->
    <linearGradient id="inkwellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="50%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
    <!-- Gradient for ink surface - DIFF GREEN -->
    <linearGradient id="inkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <!-- Gradient for quill shaft - warm white -->
    <linearGradient id="shaftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="100%" style="stop-color:#f5f5f4"/>
    </linearGradient>
    <!-- Gradient for feathers - Claude coral/orange -->
    <linearGradient id="featherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9966"/>
      <stop offset="40%" style="stop-color:#ff7755"/>
      <stop offset="100%" style="stop-color:#e85d3b"/>
    </linearGradient>
    <!-- Gold accent for rim and nib -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <!-- Shadow gradient -->
    <radialGradient id="shadowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    <!-- Sparkle/glow effect -->
    <radialGradient id="sparkleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Shadow under inkwell -->
  <ellipse cx="400" cy="820" rx="280" ry="80" fill="url(#shadowGrad)"/>

  <!-- Inkwell base -->
  <ellipse cx="400" cy="760" rx="240" ry="80" fill="url(#inkwellGrad)"/>

  <!-- Inkwell cylinder body -->
  <path d="M160 520 L160 760 Q160 840 400 840 Q640 840 640 760 L640 520 Q640 440 400 440 Q160 440 160 520 Z"
        fill="url(#inkwellGrad)"/>

  <!-- Inkwell rim - gold band -->
  <ellipse cx="400" cy="520" rx="240" ry="80" fill="url(#goldGrad)"/>
  <ellipse cx="400" cy="530" rx="220" ry="70" fill="url(#inkwellGrad)"/>

  <!-- Ink surface - DIFF GREEN -->
  <ellipse cx="400" cy="540" rx="200" ry="60" fill="url(#inkGrad)"/>

  <!-- Ink surface highlight -->
  <ellipse cx="350" cy="530" rx="70" ry="20" fill="#86efac" opacity="0.5"/>

  <!-- Quill pen shaft -->
  <line x1="360" y1="500" x2="750" y2="110" stroke="url(#shaftGrad)" stroke-width="20" stroke-linecap="round"/>

  <!-- Quill feather body - Claude coral/orange -->
  <path d="M750 110
           Q850 60 900 90
           Q870 140 820 160
           Q870 180 890 230
           Q840 210 790 195
           Q820 250 800 300
           Q765 250 740 215
           Q755 270 720 320
           Q700 265 685 220
           Q680 270 645 310
           Q660 255 665 210
           L750 110 Z"
        fill="url(#featherGrad)"/>

  <!-- Feather highlights/barbs for texture -->
  <path d="M750 110 L870 100" stroke="#ffb088" stroke-width="3" opacity="0.7"/>
  <path d="M750 110 L850 140" stroke="#ffb088" stroke-width="2" opacity="0.6"/>
  <path d="M750 110 L830 180" stroke="#ffb088" stroke-width="2" opacity="0.5"/>
  <path d="M750 110 L790 220" stroke="#ffb088" stroke-width="2" opacity="0.5"/>
  <path d="M750 110 L740 260" stroke="#ffb088" stroke-width="2" opacity="0.4"/>
  <path d="M750 110 L690 250" stroke="#ffb088" stroke-width="2" opacity="0.4"/>

  <!-- Quill feather spine -->
  <path d="M750 110 L680 230" stroke="#cc6644" stroke-width="4" fill="none"/>

  <!-- Sparkles on feather - sunburst pattern hint -->
  <circle cx="870" cy="85" r="8" fill="url(#sparkleGrad)"/>
  <circle cx="895" cy="120" r="6" fill="url(#sparkleGrad)"/>
  <circle cx="880" cy="170" r="5" fill="url(#sparkleGrad)"/>
  <circle cx="850" cy="220" r="4" fill="url(#sparkleGrad)"/>
  <circle cx="800" cy="280" r="4" fill="url(#sparkleGrad)"/>
  <circle cx="720" cy="300" r="5" fill="url(#sparkleGrad)"/>
  <circle cx="660" cy="290" r="4" fill="url(#sparkleGrad)"/>

  <!-- Additional small sparkles -->
  <circle cx="830" cy="100" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="860" cy="150" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="820" cy="195" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="770" cy="250" r="2" fill="#ffffff" opacity="0.5"/>

  <!-- Quill nib -->
  <path d="M360 500 L330 570 L355 510 Z" fill="url(#goldGrad)"/>

  <!-- Ink drip from nib - DIFF GREEN -->
  <ellipse cx="332" cy="590" rx="14" ry="18" fill="url(#inkGrad)"/>

  <!-- Small drip highlight -->
  <ellipse cx="328" cy="583" rx="5" ry="6" fill="#86efac" opacity="0.5"/>
</svg>
